<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 mt-5">
              
<p-table [value]="this.allProducts " [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr> 
            <th>ID</th>
            <th>Name</th>
            <th>price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td> {{product.id}}</td>
            <td> {{product.name}}</td>
            <td> {{product.price}}</td>
            <td> {{product.category}}</td>
            <td> <button class="btn btn-primary mx-1 btn-sm" (click)=" getProductByid(product.id)"> Edit</button>   <button class="btn btn-danger btn-sm" (click)="deleteProductById(product.id)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
        </div>
        <div class="col-sm-6 mt-5">
            <div class="card" *ngIf="IschartLoad">
                <p-chart type="bar" [data]="data" [options]="options" />
            </div>

        </div>
    </div>
</div>
