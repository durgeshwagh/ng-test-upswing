  


   

<div class="container">
    <div class="row ">
             
        

          <form [formGroup]="productForm"  (ngSubmit)="onSubmit()">
            <div class="conatiner  mt-5">
                <div class="text-primary">ADD PRODUCT FORM</div>
             </div>
            <div class="col mt-2">
                 <div class="mt-3">
                    <p-floatLabel>
                        <input id="username" type="text" pInputText  formControlName="name" />
                        <label for="username">Name</label>
                    </p-floatLabel> 
                 </div>
                  
                   <div class="mt-4" >
                    <p-floatLabel>
                        <input id="username" type="number" pInputText formControlName="price"  />
                        <label for="username">Price</label>
                    </p-floatLabel>
                   </div>
                
                <div class="mt-4">
                    <p-floatLabel>
                        <input id="username" type="text" pInputText  formControlName="category" />
                        <label for="username">Category</label>
                    </p-floatLabel>
                </div>
       
            </div>
             
            <div class="mt-4">
             <p-floatLabel>
                <button   label="Submit"  class="btn btn-primary" type="submit"  *ngIf="isSubmit" [disabled]="this.productForm.invalid">Sumbit</button>
                <button   label="Submit"  class="btn btn-primary" type="submit" *ngIf="isEdit"  [disabled]="this.productForm.invalid">Update</button>
             </p-floatLabel>
            </div>
          </form>
    </div>
</div>
